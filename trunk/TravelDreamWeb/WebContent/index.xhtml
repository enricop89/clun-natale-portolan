<ui:composition template="/master.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
   	xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="title">TravelDream Homepage</ui:define>

    <ui:define name="content">
    	<p:growl id="growl" showDetail="true" globalOnly="true" />
    	<h:panelGroup layout="block" rendered="#{empty request.remoteUser}">
    		<h1>Welcome to TravelDream!</h1>
        	<p>If you are already registered, you can log yourself in, using the form at the top of the page.</p>
        	<p>Otherwise, you can <h:link outcome="/registration.xhtml" value="[register]" /> a new account</p> 
    	</h:panelGroup>
    	
		<f:event type="preRenderView" listener="#{AuthenticationWeb.checkRole}" />       
    </ui:define>
</ui:composition>
