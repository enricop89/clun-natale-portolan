<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/master.xhtml"
	 xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="title">Your Gift List</ui:define>
	<ui:define name="content">
	
		<p:tabMenu activeIndex="1">  
		<p:menuitem value="Personal Info" url="personal_page.xhtml" icon="ui-icon-person"/>  
		<p:menuitem value="PersonalTravelPackage" url="personal_travel_package.xhtml" icon="ui-icon-suitcase"/>  
		<p:menuitem value="GiftList" url="gift_list.xhtml" icon="ui-icon-cart"/> 
		<p:menuitem value="Search" url="search_page.xhtml" icon="ui-icon-search"/> 
		</p:tabMenu> 
  	 
		<h:form>  
		<p:dataTable var="element" value="#{CustomerHandlerWeb.giftList.giftElements}">  
			<p:column headerText="Type">  
				<h:outputText value="#{element.travelComponent.travelComponent.type}" />  
			</p:column>  
			
			<p:column headerText="Personalized travel package">  
				<h:outputText value="#{element.personalizedTravelPackage.name}" />  
			</p:column>  
			
			<p:column headerText=""> 
				<p:row>
					<p:commandButton id="package" icon="ui-icon-suitcase" actionListener="#{CustomerHandlerWeb.showPackagefromGiftList(element)}"/>
					<p:commandButton id="component" icon="ui-icon-script" actionListener="#{CustomerHandlerWeb.showComponentfromGiftList(element)}"/> 
					<p:commandButton id="delete" icon="ui-icon-trash" actionListener="#{CustomerHandlerWeb.deleteGFelement(element)}"/>			
				</p:row>
            	<p:tooltip for="delete" value="Remove the component from the gift list" showEffect="fade" hideEffect="fade" /> 
            	<p:tooltip for="link" value="Show the travel component info" showEffect="fade" hideEffect="fade" /> 
            	<p:tooltip for="package" value="View the details of the package" showEffect="fade" hideEffect="fade" />  
			</p:column>  
		</p:dataTable>  
		</h:form>  
  	 
  	</ui:define> 
</ui:composition>
