<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/master.xhtml"
	 xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

  <ui:define name="title">TravelDream Homepage</ui:define>

    <ui:define name="content">
	<p:growl id="growl1" showDetail="true" globalOnly="true" />
	<p:tabMenu activeIndex="1">  
	 <p:menuitem value="Personal Info" url="personal_page.xhtml" icon="ui-icon-star"/>  
     <p:menuitem value="PersonalTravelPackage" url="personal_travel_package.xhtml" icon="ui-icon-document"/>  
  	<p:menuitem value="GiftList" url="giftList.xhtml" icon="ui-icon-document"/> 
  	 <p:menuitem value="Search" url="search_page.xhtml" icon="ui-icon-search"/> 
  	 </p:tabMenu> 
  	  <h:form>  
  	  		
            <p:dataTable var="element" value="#{UserPersonalPage.persTP}" >  
                <p:column headerText="Name">  
                    <h:outputText value="#{element.name}" />  
                </p:column>  
 				<p:column headerText="departureDate">  
                    <h:outputText value="#{element.departureDate}" />  
                </p:column>  
                <p:column headerText="returnDate">  
                    <h:outputText value="#{element.returnDate}" />  
                </p:column>  
  
                     <p:column headerText="Status" style="text-align: center">
                      <p:graphicImage id="Confirm" value="/resources/images/confirmed.png" style="float:center" rendered="#{UserPersonalPage.checkStatus(element)}" />
                     <p:tooltip for="Confirm" value="The package is confirmed" showEffect="fade" hideEffect="fade" /> 
                      <p:graphicImage id="Unconfirm" value="/resources/images/unconfirmed.png" style="float:center" rendered="#{UserPersonalPage.checkStatus(element)==false}" />
                     <p:tooltip for="Unconfirm" value="The package is unconfirmed" showEffect="fade" hideEffect="fade" /> 
                     </p:column>   
                          
                             
                  	<p:column headerText="" style="text-align: center"> 
                  			<h:panelGroup style="white-space: nowrap">
                  			<h:panelGrid columns="3" > 
                  			<p:commandButton id="link" icon="ui-icon-link"  actionListener="#{UserPersonalPage.showPackage(elements)}"/> 
                  			<p:commandButton id="link" icon="ui-icon-link"  actionListener="#{UserPersonalPage.showMessage(element)}"/>
	                    	<p:commandButton id="delete" icon="ui-icon-trash" update="growl1"   action="#{UserPersonalPage.deletePTPelement(element)}"
               					ajax="false"/> 
	                       </h:panelGrid>
	                       </h:panelGroup>
	                       <p:tooltip for="delete" value="Delete the package" showEffect="fade" hideEffect="fade" /> 
	                       <p:tooltip for="link" value="Get the package identifier" showEffect="fade" hideEffect="fade" />   
	                </p:column>         
                
            </p:dataTable>  
        </h:form>  
  	 
  	</ui:define> 
</ui:composition>
