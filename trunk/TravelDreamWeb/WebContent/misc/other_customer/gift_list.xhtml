<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/master.xhtml"
	 xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="title">Your Gift List</ui:define>
	<ui:define name="content">
	
		<p:tabMenu activeIndex="0">  
		<p:menuitem value="Personal Info" url="other_customer.xhtml" icon="ui-icon-person"/>  
		<p:menuitem value="GiftList" url="gift_list.xhtml" icon="ui-icon-cart"/> 
		</p:tabMenu>  
  	 
		<h:form>  
		<p:growl id="growl1" showDetail="true" globalOnly="true" />   	
		<p:dataTable var="element" value="#{OtherCustomerWeb.giftList.giftElements}">  
			<p:column headerText="Type">  
				<h:outputText value="#{element.travelComponent.travelComponent.type}" />  
			</p:column>  
			
			<p:column headerText=""> 
				<p:row>
					<p:commandButton id="show" icon="ui-icon-script" actionListener="#{OtherCustomerWeb.showComponent(element)}"/> 
					<p:commandButton id="pay" icon="ui-icon-cart" update="growl1" actionListener="#{OtherCustomerWeb.payComponent(element)}"/>								
				</p:row>
            	<p:tooltip for="pay" value="Pay the component for your friend!" showEffect="fade" hideEffect="fade" /> 
            	<p:tooltip for="show" value="Show the travel component info" showEffect="fade" hideEffect="fade" /> 
			</p:column>  
		</p:dataTable>  
		</h:form>  
  	 
  	</ui:define> 
</ui:composition>
