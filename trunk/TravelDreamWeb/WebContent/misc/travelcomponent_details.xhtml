<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
<h:form>  	
	<p:panel header="Travel component details"> 
		<h:outputText rendered="#{TravelComponentVisualizationWeb.component.type == 'FLIGHT'}" value="Flight details: " />
		<h:outputText rendered="#{TravelComponentVisualizationWeb.component.type == 'HOTEL'}" value="Hotel details: " />
		<h:outputText rendered="#{TravelComponentVisualizationWeb.component.type == 'EXCURSION'}" value="Excursion details: " />
		
		<p:panelGrid columns="2" >  
		
			<h:outputText value="Company name:" />
			<h:outputText value="#{TravelComponentVisualizationWeb.component.supplyingCompany}" />  
			
			<h:outputText rendered="#{TravelComponentVisualizationWeb.component.type == 'FLIGHT'}" value="Flight code:" />
			<h:outputText rendered="#{TravelComponentVisualizationWeb.component.type == 'FLIGHT'}" 
			value="#{TravelComponentVisualizationWeb.component.flightCode}" />  
			
			<h:outputText rendered="#{TravelComponentVisualizationWeb.component.type == 'FLIGHT'}" value="Departure city:" />
			<h:outputText rendered="#{TravelComponentVisualizationWeb.component.type == 'FLIGHT'}" 
			value="#{TravelComponentVisualizationWeb.component.flightDepartureCity}" />  
			
			<h:outputText rendered="#{TravelComponentVisualizationWeb.component.type == 'FLIGHT'}" value="Arrival city:" />
			<h:outputText rendered="#{TravelComponentVisualizationWeb.component.type == 'FLIGHT'}" 
			value="#{TravelComponentVisualizationWeb.component.flightArrivalCity}" />  
			
			<h:outputText rendered="#{TravelComponentVisualizationWeb.component.type == 'FLIGHT'}" value="Departure time:" />
			<h:outputText rendered="#{TravelComponentVisualizationWeb.component.type == 'FLIGHT'}" 
			value="#{TravelComponentVisualizationWeb.component.flightDepartureDateTime}" />  
			
			<h:outputText rendered="#{TravelComponentVisualizationWeb.component.type == 'FLIGHT'}" value="Arrival time:" />
			<h:outputText rendered="#{TravelComponentVisualizationWeb.component.type == 'FLIGHT'}" 
			value="#{TravelComponentVisualizationWeb.component.flightArrivalDateTime}" />
									
			<h:outputText rendered="#{TravelComponentVisualizationWeb.component.type == 'HOTEL'}" value="City:" />
			<h:outputText rendered="#{TravelComponentVisualizationWeb.component.type == 'HOTEL'}"  
			value="#{TravelComponentVisualizationWeb.component.hotelCity}" />  
			
			<h:outputText rendered="#{TravelComponentVisualizationWeb.component.type == 'HOTEL'}" value="Date:" />
			<h:outputText rendered="#{TravelComponentVisualizationWeb.component.type == 'HOTEL'}"  
			value="#{TravelComponentVisualizationWeb.component.hotelDate}" />
											
			<h:outputText rendered="#{TravelComponentVisualizationWeb.component.type == 'EXCURSION'}" value="City:" />
			<h:outputText rendered="#{TravelComponentVisualizationWeb.component.type == 'EXCURSION'}" 
			value="#{TravelComponentVisualizationWeb.component.excursionCity}" />  
			
			<h:outputText rendered="#{TravelComponentVisualizationWeb.component.type == 'EXCURSION'}" value="Date:" />
			<h:outputText rendered="#{TravelComponentVisualizationWeb.component.type == 'EXCURSION'}" 
			value="#{TravelComponentVisualizationWeb.component.excursionDateTime}" />	
						
			<h:outputText rendered="#{TravelComponentVisualizationWeb.component.type == 'EXCURSION'}" value="Description:" />
			<h:outputText rendered="#{TravelComponentVisualizationWeb.component.type == 'EXCURSION'}" 
			value="#{TravelComponentVisualizationWeb.component.excursionDescription}" />	
		</p:panelGrid>
	</p:panel>
	
</h:form>	
</ui:composition>
