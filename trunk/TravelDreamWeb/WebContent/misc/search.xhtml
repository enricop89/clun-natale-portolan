<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Search form</title>  
</h:head>
<h:body>
<h:form>
    <p:growl id="growl" showDetail="true" />  
    	
	<p:tabView id="tabView">  
	  
	    <p:tab id="predefinedTravelPackages" title="Predefined Travel Packages">  
		    <p:panelGrid columns="2">  
			    <f:facet name="header">  
			        Search Predefined Travel Packages
			    </f:facet>  
			 	<h:outputLabel for="name">Name (even only a part of it):</h:outputLabel>
            	<p:inputText id="name" value="" /> 							  
			    <f:facet name="footer">  
			    	<p:splitButton value="Search" icon="ui-icon-search"
			    				   >  
			       		<p:menuitem value="Browse All" icon="ui-icon-search"
			       					/>   
			    	</p:splitButton>
			    </f:facet>  
			</p:panelGrid> 
	    </p:tab>  
	  
	    <p:tab id="Customers" title="Customers" rendered="#{SearchWeb.isCustomer}">  
		    <p:panelGrid columns="2">  
			    <f:facet name="header">  
			        Search Customers
			    </f:facet>  
			 	<h:outputLabel for="firstname">Firstname:</h:outputLabel>
            	<p:inputText id="firstname" value="" /> 				 
			 	<h:outputLabel for="lastname">Lastame:</h:outputLabel>
            	<p:inputText id="lastname" value="" /> 									  
			    <f:facet name="footer">  
			        <p:commandButton type="button" value="Search" icon="ui-icon-search"
			        				 />    
			    </f:facet>  
			</p:panelGrid> 
	    </p:tab>  
	  
	    <p:tab id="TravelComponents" title="Travel Components" rendered="#{!SearchWeb.isCustomer}">  
		    <p:panelGrid columns="2">  
			    <f:facet name="header">  
			        Search Travel Components
			    </f:facet>  
			 	
			
				  
			    <f:facet name="footer">  
			    	<p:splitButton value="Search" icon="ui-icon-search"
			       					 >  
			       		<p:menuitem value="Browse All" icon="ui-icon-search"
			       					/>   
			    	</p:splitButton>			        
			    </f:facet>  
			</p:panelGrid> 
	    </p:tab>  
	  
	</p:tabView>
</h:form>
</h:body>
</html>
