<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>  
        <title>Customers</title>  
    </h:head>  
      
    <h:body>  
        <h:form>  
            <p:dataTable var="user" value="#{SearchCustomers.usersList}" paginator="true" rows="10" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15" >  
                <p:column headerText="" style="text-align: center">  
                    <p:commandButton style="float:center" icon="ui-icon-contact" action="#{SearchCustomers.selectFromDialog(user)}"/>  
                </p:column>  
                
                <p:column headerText="Firstname" style="text-align: center">  
                    <h:outputText value="#{user.firstName}" />  
                </p:column>  
  
                <p:column headerText="Lastname" style="text-align: center">  
                    <h:outputText value="#{user.lastName}" />  
                </p:column>  
            </p:dataTable>  
        </h:form>  
    </h:body>  
</html>
