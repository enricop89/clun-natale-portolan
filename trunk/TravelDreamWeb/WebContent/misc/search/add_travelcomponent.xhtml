<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
 
            <p:dataTable var="travelComponent" value="#{SearchTravelComponents.travelComponentsList}">
                <p:column headerText="" style="text-align: center">  
                	<p:row>
                    <p:commandButton id="add" style="float:center" icon="ui-icon-check" actionListener="#{SearchTravelComponents.selectFromDialog(travelComponent,'selectComponent')}" ajax="false"/>  
                    <p:commandButton id="visualize" style="float:center" icon="ui-icon-suitcase" actionListener="#{SearchTravelComponents.visualize(travelComponent)}" /> 
					</p:row>
					<p:tooltip for="add" value="Add the travel component" showEffect="fade" hideEffect="fade" /> 
	            	<p:tooltip for="visualize" value="Show the travel component info" showEffect="fade" hideEffect="fade" />  
                </p:column>  
                 
                 <p:column headerText="Type" style="text-align: center">  
                    <h:outputText value="Flight" rendered="#{travelComponent.type == 'FLIGHT'}"/> 
                    <h:outputText value="Hotel" rendered="#{travelComponent.type == 'HOTEL'}"/> 
                    <h:outputText value="Excursion" rendered="#{travelComponent.type == 'EXCURSION'}"/>  
                </p:column>  
                <p:column headerText="Supplying Company" style="text-align: center">  
                    <h:outputText value="#{travelComponent.supplyingCompany}" />  
                </p:column>  
                <p:column headerText="Availability" style="text-align: center">  
                    <h:outputText value="#{travelComponent.availability}" />  
                </p:column> 
            </p:dataTable>  
</ui:composition>
