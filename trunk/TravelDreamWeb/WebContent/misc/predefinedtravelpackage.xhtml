<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/master.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
<ui:define name="title">Travel Package</ui:define>

    <ui:define name="content">


<h:form> 
	
		<p:panelGrid style="width:100%">
		<f:facet name="header">
			<p:row>
				<p:column colspan="2" style="width:100%; text-align: center; font-size:30px;">
					
						<h:outputText value="#{PredefinedTravelPackageWeb.predTP.name}" label=" " />
					
				</p:column>			
			</p:row>
			<p:row>
				<p:column style="width:50%; text-align: left">Departure Date</p:column>
				<p:column style="width:100%; text-align: right">Return Date</p:column>
			</p:row>
		</f:facet>
		<p:row>
			<p:column style="width:50%; text-align: left">
				
					<h:outputText value="#{PredefinedTravelPackageWeb.departureDate}" pattern="dd-MM-yyyy" >
						<f:convertDateTime pattern="dd-MM-yyyy" />
				</h:outputText>
			</p:column>
			<p:column style="width:100%; text-align: right">
				
					<h:outputText value="#{PredefinedTravelPackageWeb.returnDate}" pattern="dd-MM-yyyy" >
						<f:convertDateTime pattern="dd-MM-yyyy" />
					</h:outputText>
				
			</p:column>	
		</p:row>			 
		</p:panelGrid>
	
			<p:dataTable var="element" value="#{PredefinedTravelPackageWeb.predTP.travelComponents}" >  
	            <p:column headerText="Type">  
	                <h:outputText value="#{element.type}" />  
	            </p:column> 
	             <p:column headerText="Supplyng company">  
	                <h:outputText value="#{element.supplyingCompany}" />  
	            </p:column> 
				<p:column headerText="Availability">  
	                <h:outputText value="#{element.availability}" />  
	            </p:column>  
	                
	          	<p:column headerText="" style="text-align: center">
	          		
		      			<p:row> 
		      				<p:commandButton id="visualize" icon="ui-icon-script" rendered="#{PredefinedTravelPackageWeb.checkIfEmployee()}" actionListener="#{PredefinedTravelPackageWeb.showComponent(element)}"/> 
		      				
		            	</p:row>
		            
            	<p:tooltip for="visualize" value="View the details of the package" showEffect="fade" hideEffect="fade" />   
	         	
	         	</p:column>                  
			</p:dataTable> 
			<p:commandButton id="copy" value="Save" icon="ui-icon-copy" update="growl1" rendered="#{PredefinedTravelPackageWeb.checkIfCustomer()}"  action="#{PredefinedTravelPackageWeb.copyInPersonalizedTravelPackage(PredefinedTravelPackageWeb.predTP)}"	ajax="false"/>
			<p:commandButton id="check" value="Modify" icon="ui-icon-wrench" update="growl1" style="float:right;" action="#{PredefinedTravelPackageWeb.modify(PredefinedTravelPackageWeb.predTP)}"	ajax="false"/>
			<p:commandButton value="Confirm" id="confirm" icon="ui-icon-star" style="float:left;"  action="#{PredefinedTravelPackageWeb.confirmPackage()}" immediate="true"/>
			<p:tooltip for="check" value="Modify the package" showEffect="fade" hideEffect="fade" /> 
			<p:tooltip for="copy" value="Add the package in your personal list" showEffect="fade" hideEffect="fade" /> 
			<p:tooltip for="confirm" value="Confirm this package!" showEffect="fade" hideEffect="fade" />  
	</h:form>
 </ui:define>
</ui:composition>
