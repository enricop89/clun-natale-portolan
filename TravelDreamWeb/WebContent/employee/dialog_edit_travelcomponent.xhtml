<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
	  xmlns:td="http://java.sun.com/jsf/composite/traveldream">

    <h:head>  
        <title>Travel Component</title>  
    </h:head>  
      
    <h:body>  
        <h:form> 
        	<p:growl id="egrowl" showDetail="true" globalOnly="true" />  
        				
			<p:panel header="Modify travel component details"> 
				<h:outputText rendered="#{TravelComponentWeb.component.type == 'FLIGHT'}" value="Flight details: " />
				<h:outputText rendered="#{TravelComponentWeb.component.type == 'HOTEL'}" value="Hotel details: " />
				<h:outputText rendered="#{TravelComponentWeb.component.type == 'EXCURSION'}" value="Excursion details: " />
				
				<p:panelGrid columns="2" >  
					
					<h:outputLabel for="company">Company name:</h:outputLabel>
					<p:inputText id="company" value="#{TravelComponentWeb.component.supplyingCompany}" required="true"/>
					
					<h:outputLabel for="avail">Availability:</h:outputLabel>
					<p:inputText id="avail" value="#{TravelComponentWeb.component.availability}" required="true"/>
							
					<h:outputLabel rendered="#{TravelComponentWeb.component.type == 'FLIGHT'}" for="flight_code">Code:</h:outputLabel>
					<p:inputText rendered="#{TravelComponentWeb.component.type == 'FLIGHT'}" id="flight_code" value="#{TravelComponentWeb.component.flightCode}" required="true"/>
					
					<h:outputLabel rendered="#{TravelComponentWeb.component.type == 'FLIGHT'}" for="flight_dep_city">Departure city:</h:outputLabel>
					<p:inputText rendered="#{TravelComponentWeb.component.type == 'FLIGHT'}" id="flight_dep_city" value="#{TravelComponentWeb.component.flightDepartureCity}" required="true"/>
					
				 	<h:outputLabel rendered="#{TravelComponentWeb.component.type == 'FLIGHT'}" for="flightDepartureDateTime">Departure Date and Time:</h:outputLabel>           	
		           	<p:calendar rendered="#{TravelComponentWeb.component.type == 'FLIGHT'}" value="#{TravelComponentWeb.flightDepartureDate}" id="flightDepartureDateTime" showButtonPanel="true" pattern="MM/dd/yyyy HH:mm" required="true"/> 
		           	 
					<h:outputLabel rendered="#{TravelComponentWeb.component.type == 'FLIGHT'}" for="flight_arrival_city">Flight arrival city:</h:outputLabel>
					<p:inputText rendered="#{TravelComponentWeb.component.type == 'FLIGHT'}"  id="flight_arrival_city" value="#{TravelComponentWeb.component.flightArrivalCity}" required="true"/>
		
				 	<h:outputLabel rendered="#{TravelComponentWeb.component.type == 'FLIGHT'}" for="flightArrivalDateTime">Arrival Date and Time:</h:outputLabel>            	
		           	<p:calendar rendered="#{TravelComponentWeb.component.type == 'FLIGHT'}" value="#{TravelComponentWeb.flightArrivalDate}" id="flightArrivalDateTime" showButtonPanel="true" pattern="MM/dd/yyyy HH:mm" required="true"/>
					
					
					
					<h:outputLabel rendered="#{TravelComponentWeb.component.type == 'HOTEL'}" for="h_city">City:</h:outputLabel>
					<p:inputText rendered="#{TravelComponentWeb.component.type == 'HOTEL'}" id="h_city" value="#{TravelComponentWeb.component.hotelCity}" required="true"/>
					
			 		<h:outputLabel rendered="#{TravelComponentWeb.component.type == 'HOTEL'}" for="h_date">Date:</h:outputLabel>            	
		           	<p:calendar rendered="#{TravelComponentWeb.component.type == 'HOTEL'}" value="#{TravelComponentWeb.hotelDate}" id="h_date" showButtonPanel="true" required="true"/>
					
					
					
					<h:outputLabel rendered="#{TravelComponentWeb.component.type == 'EXCURSION'}" for="excursionCity">City:</h:outputLabel>
		           	<p:inputText rendered="#{TravelComponentWeb.component.type == 'EXCURSION'}" id="excursionCity" value="#{TravelComponentWeb.component.excursionCity}" required="true"/>		
			  
				 	<h:outputLabel rendered="#{TravelComponentWeb.component.type == 'EXCURSION'}" for="excursionDateTime">Date and Time:</h:outputLabel>            	
		           	<p:calendar rendered="#{TravelComponentWeb.component.type == 'EXCURSION'}" value="#{TravelComponentWeb.excursionDate}" id="excursionDateTime" showButtonPanel="true" pattern="MM/dd/yyyy HH:mm" required="true"/>						
		           	            	
					<h:outputLabel rendered="#{TravelComponentWeb.component.type == 'EXCURSION'}" for="excursionDescription">Description:</h:outputLabel>
		           	<p:inputText rendered="#{TravelComponentWeb.component.type == 'EXCURSION'}" id="excursionDescription" value="#{TravelComponentWeb.component.excursionDescription}" required="true"/>
		
				</p:panelGrid>
			</p:panel>
			
			<p:commandButton id="btnSave" value="Save changes" action="#{TravelComponentWeb.saveChanges}" ajax="true" updates="egrowl" />
        </h:form>  
    </h:body>  
</html>
