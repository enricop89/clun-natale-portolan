<ui:composition template="/master.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
   	xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="title">TravelDream - Employee control panel</ui:define>

    <ui:define name="content">
<p:accordionPanel activeIndex="#{EmployeeHandlerWeb.activePanel}">  
    <p:tab title="Create travel component"> 
    <h:form> 
        <h:panelGrid columns="6" cellpadding="10">  
			<h:outputLabel for="company">Supplying company:</h:outputLabel>
			<p:inputText id="company" value="#{EmployeeHandlerWeb.componentDTO.supplyingCompany}" />
			<p:message for="company" />
			
			<h:outputLabel for="places">Number of available places:</h:outputLabel>
			<p:inputText id="places" value="#{EmployeeHandlerWeb.componentDTO.availability}" />
			<p:message for="places" />			
        </h:panelGrid>  
         
        <p:tabView id="tabView" > 
	        <p:tab title="Flight" id="Flight">  
	        	<h:panelGrid columns="6" cellpadding="10" >  
				    <f:facet name="header">Flight details</f:facet> 
				     
					<h:outputText value="Flight departure date: "/>
					<p:calendar value="#{EmployeeHandlerWeb.flightDepartureDate}" id="flight_dep_date" />  
					<p:message for="flight_dep_date" />
					
					<h:outputLabel for="flight_dep_time" value="Flight departure time: "/>
		            <p:inputMask value="#{EmployeeHandlerWeb.flightDepartureTime}" mask="99:99" id="flight_dep_time"/>  
					<p:message for="flight_dep_time" />       
	
					<h:outputText value="Flight arrival date: "/>
					<p:calendar value="#{EmployeeHandlerWeb.flightArrivalDate}" id="flight_arrival_date" />  
					<p:message for="flight_arrival_date" />
					
					<h:outputLabel for="flight_arrival_time" value="Flight arrival time: "/>	
		            <p:inputMask value="#{EmployeeHandlerWeb.flightArrivalTime}" mask="99:99" id="flight_arrival_time"/>  
					<p:message for="flight_arrival_time" />
					
					<h:outputLabel for="flight_dep_city">Flight departure city:</h:outputLabel>
					<p:inputText id="flight_dep_city" value="#{EmployeeHandlerWeb.componentDTO.flightDepartureCity}" />
					<p:message for="flight_dep_city" />
	
					<h:outputLabel for="flight_arrival_city">Flight arrival city:</h:outputLabel>
					<p:inputText id="flight_arrival_city" value="#{EmployeeHandlerWeb.componentDTO.flightArrivalCity}" />
					<p:message for="flight_arrival_city" />
					
					<h:outputLabel for="flight_code">Flight code:</h:outputLabel>
					<p:inputText id="flight_code" value="#{EmployeeHandlerWeb.componentDTO.flightCode}" />
					<p:message for="flight_code" />	
				</h:panelGrid>
				<p:commandButton id="createFlight" value="Add this travel component" action="#{EmployeeHandlerWeb.createFlight}"/>
	        </p:tab>  
	  
	        <p:tab title="Hotel" id="Hotel">  
	            <h:panelGrid columns="6" cellpadding="10">  
				    <f:facet name="header">Hotel details:</f:facet> 

					<h:outputLabel for="hotel_city">Hotel city:</h:outputLabel>
					<p:inputText id="hotel_city" value="#{EmployeeHandlerWeb.componentDTO.hotelCity}" />
					<p:message for="hotel_city" />
					
					<h:outputText value="Hotel date: "/>
					<p:calendar value="#{EmployeeHandlerWeb.hotelDate}" id="hotel_date" />
					<p:message for="hotel_date" />

	            </h:panelGrid>  
				<p:commandButton id="createHotel" value="Add this travel component" action="#{EmployeeHandlerWeb.createHotel}"/>
	        </p:tab>  
	  
	        <p:tab title="Excursion" id="Excursion">  
	            <h:panelGrid columns="6" cellpadding="10"> 
				    <f:facet name="header">Excursion details</f:facet>  
	            
					<h:outputText value="Excursion date: "/>
					<p:calendar value="#{EmployeeHandlerWeb.excursionDate}" id="excursion_date" />  
					<p:message for="excursion_date" />
					
					<h:outputLabel for="excursion_city">Excursion city:</h:outputLabel>
					<p:inputText id="excursion_city" value="#{EmployeeHandlerWeb.componentDTO.excursionCity}" />
					<p:message for="excursion_city" />
					
					<h:outputLabel for="excursion_time" value="Excursion time: "/>	
		            <p:inputMask value="#{EmployeeHandlerWeb.excursionTime}" mask="99:99" id="excursion_time"/>  
					<p:message for="excursion_time" />
					
					<h:outputLabel for="descr" value="Description: "/>	
					<p:inputTextarea rows="5" cols="30" counter="counter" maxlength="255"       
    					counterTemplate="{0} characters remaining." autoResize="false"
    					value="#{EmployeeHandlerWeb.componentDTO.excursionDescription}" id="descr"/>
   					<h:outputText id="counter" />    
	            </h:panelGrid> 
				<p:commandButton id="createExcursion" value="Add this travel component" action="#{EmployeeHandlerWeb.createExcursion}"/>
	        </p:tab>  
    	</p:tabView> 
        
        
	
		</h:form>
    </p:tab>  
    <p:tab title="Create predefined travel package"> 
    
	            <p:dataTable var="travelComponent" value="#{EmployeeHandlerWeb.packageDTO.travelComponents}">
                <p:column headerText="" style="text-align: center">  
                <p:row>
                    <!--  <p:commandButton style="float:center" icon="ui-icon-suitcase" actionListener="" /> -->
                    <p:commandButton style="float:center" icon="ui-icon-trash" actionListener="#{EmployeeHandlerWeb.deleteComponent(travelComponent)}" />
                    
                </p:row>  
                </p:column>  
                 
                 <p:column headerText="Type" style="text-align: center">  
                    <h:outputText value="Flight" rendered="#{travelComponent.type == 'FLIGHT'}"/> 
                    <h:outputText value="Hotel" rendered="#{travelComponent.type == 'HOTEL'}"/> 
                    <h:outputText value="Excursion" rendered="#{travelComponent.type == 'EXCURSION'}"/>  
                </p:column>  
                <p:column headerText="Supplying Company" style="text-align: center">  
                    <h:outputText value="#{travelComponent.supplyingCompany}" />  
                </p:column>  
                <p:column headerText="Availability" style="text-align: center">  
                    <h:outputText value="#{travelComponent.availability}" />  
                </p:column> 
            	</p:dataTable> 
            	
            	<p:commandButton value="Add Travel Component" style="float:center" icon="ui-icon-plusthick" actionListener="#{EmployeeHandlerWeb.addComponent}">
            		<p:ajax event="dialogReturn" listener="#{EmployeeHandlerWeb.onTravelComponentChosen}"/>
            	</p:commandButton>
    </p:tab>  
    <p:tab title="Search">  
		<ui:include src="/misc/search/search.xhtml" /> 	
    </p:tab>  
</p:accordionPanel>  
        
    </ui:define>
</ui:composition>
