<ui:composition template="/master.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
   	xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:denny="http://java.sun.com/jsf/composite/denny">
	
    <ui:define name="title">TravelDream - Employee control panel</ui:define>

    <ui:define name="content">
<p:accordionPanel activeIndex="#{EmployeeHandlerWeb.activePanel}">  
    <p:tab title="Create travel component"> 
    <h:form> 
        <h:panelGrid id="grid" columns="6" >  
			<h:outputLabel for="company">Supplying company:</h:outputLabel>
			<p:inputText id="company" value="#{EmployeeHandlerWeb.componentDTO.supplyingCompany}" label=" " required="true"/>
			<p:message for="company" />
			
			<h:outputLabel for="places">Number of available places:</h:outputLabel>
			<p:inputText id="places" value="#{EmployeeHandlerWeb.componentDTO.availability}" label=" " required="true" maxlength="3"/>
			<p:message for="places" />			
        </h:panelGrid>  
         
        <p:tabView id="tabView" dynamic="true" effect="clip"> 
        
        <p:ajax event="tabChange" update="tabView"/>  
        
	        <p:tab title="Flight" id="Flight">  
	        	<h:panelGrid columns="6" >  
				    <f:facet name="header">Flight details</f:facet> 
				     
					<h:outputText value="Flight departure date: "/>
					<p:calendar label=" " value="#{EmployeeHandlerWeb.flightDepartureDate}" id="flight_dep_date" required="true"/>  
					<p:message for="flight_dep_date" />
					
					<h:outputLabel for="flight_dep_time" value="Flight departure time: "/>
		            <p:inputMask label=" " value="#{EmployeeHandlerWeb.flightDepartureTime}" mask="99:99" id="flight_dep_time" required="true"/>  
					<p:message for="flight_dep_time" />       
	
					<h:outputText value="Flight arrival date: "/>
					<p:calendar label=" " value="#{EmployeeHandlerWeb.flightArrivalDate}" id="flight_arrival_date" required="true"/>  
					<p:message for="flight_arrival_date" />
					
					<h:outputLabel for="flight_arrival_time" value="Flight arrival time: "/>	
		            <p:inputMask label=" " value="#{EmployeeHandlerWeb.flightArrivalTime}" mask="99:99" id="flight_arrival_time" required="true"/>  
					<p:message for="flight_arrival_time" />
					
					<h:outputLabel for="flight_dep_city">Flight departure city:</h:outputLabel>
					<p:inputText label=" " id="flight_dep_city" value="#{EmployeeHandlerWeb.componentDTO.flightDepartureCity}" required="true"/>
					<p:message for="flight_dep_city" />
	
					<h:outputLabel for="flight_arrival_city">Flight arrival city:</h:outputLabel>
					<p:inputText label=" " id="flight_arrival_city" value="#{EmployeeHandlerWeb.componentDTO.flightArrivalCity}" required="true"/>
					<p:message for="flight_arrival_city" />
					
					<h:outputLabel for="flight_code">Flight code:</h:outputLabel>
					<p:inputText label=" " id="flight_code" value="#{EmployeeHandlerWeb.componentDTO.flightCode}" required="true"/>
					<p:message for="flight_code" />	
				</h:panelGrid>
				<p:commandButton id="createFlight" value="Add this travel component" action="#{EmployeeHandlerWeb.createFlight}" update=":j_idt36:j_idt38"/>
	        </p:tab>  
	  
	        <p:tab title="Hotel" id="Hotel">  
	            <h:panelGrid columns="6" >  
				    <f:facet name="header">Hotel details:</f:facet> 

					<h:outputLabel for="hotel_city">Hotel city:</h:outputLabel>
					<p:inputText label=" " id="hotel_city" value="#{EmployeeHandlerWeb.componentDTO.hotelCity}" required="true"/>
					<p:message for="hotel_city" />
					
					<h:outputText value=""/>
					<h:outputText value=""/>
					<h:outputText value=""/>
					
					<h:outputText value="Hotel starting date: "/>
					<p:calendar label=" " value="#{EmployeeHandlerWeb.hotelStartingDate}" id="hotel_starting_date" required="true"/>
					<p:message for="hotel_starting_date" />
					
					<h:outputText value="Hotel ending date: "/>
					<p:calendar label=" " value="#{EmployeeHandlerWeb.hotelEndingDate}" id="hotel_ending_date" required="true"/>
					<p:message for="hotel_ending_date" />

	            </h:panelGrid>  
				<p:commandButton id="createHotel" value="Add this travel component" action="#{EmployeeHandlerWeb.createHotel}" update=":j_idt36:j_idt38"/>
	        </p:tab>  
	  
	        <p:tab title="Excursion" id="Excursion">  
	            <h:panelGrid columns="6"> 
				    <f:facet name="header">Excursion details</f:facet>  
	            
					<h:outputText value="Excursion date: "/>
					<p:calendar label=" " value="#{EmployeeHandlerWeb.excursionDate}" id="excursion_date" required="true"/>  
					<p:message for="excursion_date" />
					
					<h:outputLabel for="excursion_city">Excursion city:</h:outputLabel>
					<p:inputText label="" id="excursion_city" value="#{EmployeeHandlerWeb.componentDTO.excursionCity}" required="true"/>
					<p:message for="excursion_city" />
					
					<h:outputLabel for="excursion_time" value="Excursion time: "/>	
		            <p:inputMask label=" " value="#{EmployeeHandlerWeb.excursionTime}" mask="99:99" id="excursion_time" required="true"/>  
					<p:message for="excursion_time" />
					
					<h:outputLabel for="descr" value="Description: "/>	
					<p:inputTextarea label=" " rows="5" cols="30" counter="counter" maxlength="255"       
    					counterTemplate="{0} characters remaining." autoResize="false"
    					value="#{EmployeeHandlerWeb.componentDTO.excursionDescription}" id="descr" required="true"/>
   					<h:outputText id="counter" /> 
   					<p:message for="descr" />   
	            </h:panelGrid> 
				<p:commandButton id="createExcursion" value="Add this travel component" action="#{EmployeeHandlerWeb.createExcursion}" update=":j_idt36:j_idt38"/>
	        </p:tab>  
    	</p:tabView> 	
	</h:form>
    </p:tab>  
     
    <p:tab title="Create predefined travel package"> 
    	<h:form >
    	
    		<p:panel  header="Package details" id="create_pp">
				<p:panelGrid  style="width:100%"> 
					<p:row>         	
						<p:column style="text-align: right"> <h:outputLabel for="package_start">Departure Date:</h:outputLabel></p:column>         	
						<p:column> <p:calendar value="#{EmployeeHandlerWeb.packageStartDate}" id="package_start" showButtonPanel="true"  pattern="MM/dd/yyyy HH:mm"/> </p:column>
						<p:column rowspan="3"  style="text-align: right"> <h:outputLabel for="package_desc" value="Description: "/>	</p:column>
						<p:column rowspan="3"> 	
							<p:inputTextarea label="des" rows="3" cols="50" counter="tp_counter" maxlength="255"       
							counterTemplate="{0} characters remaining." autoResize="false"
							value="#{EmployeeHandlerWeb.packageDTO.description}" id="package_desc" required="true"/><br />
							<h:outputText id="tp_counter" /> 
						</p:column>
					</p:row> 
					<p:row>	
						<p:column style="text-align: right"> <h:outputLabel for="package_end">Return Date:</h:outputLabel></p:column>     	
						<p:column> <p:calendar value="#{EmployeeHandlerWeb.packageEndDate}" id="package_end" showButtonPanel="true"  pattern="MM/dd/yyyy HH:mm"/></p:column>
					</p:row> 	
					<p:row>	
						<p:column style="text-align: right"> <h:outputLabel for="package_name">Name:</h:outputLabel></p:column>     	
						<p:column> <p:inputText label="" id="package_name" value="#{EmployeeHandlerWeb.packageDTO.name}" required="true"/> </p:column>
					</p:row>     		    	
				</p:panelGrid>
	    		<p:panel header="Travel components of the package">		
		            <p:dataTable var="travelComponent" value="#{EmployeeHandlerWeb.packageDTO.travelComponents}" >
	                <p:column headerText="" style="text-align: center">  
	                <p:row>
	                    <p:commandButton style="float:center" icon="ui-icon-trash" actionListener="#{EmployeeHandlerWeb.deleteComponent(travelComponent)}" />
	                </p:row>  
	                </p:column>  
	                <p:column headerText="Type" style="text-align: center">  
	                    <h:outputText value="Flight" rendered="#{travelComponent.type == 'FLIGHT'}"/> 
	                    <h:outputText value="Hotel" rendered="#{travelComponent.type == 'HOTEL'}"/> 
	                    <h:outputText value="Excursion" rendered="#{travelComponent.type == 'EXCURSION'}"/>  
	                </p:column>  
	                
	                <p:column headerText="Supplying Company" style="text-align: center">  
	                    <h:outputText value="#{travelComponent.supplyingCompany}" />  
	                </p:column> 
	                  
	                <p:column headerText="Description" style="text-align: center">  
	                    <h:outputText value="#{EmployeeHandlerWeb.getDescription(travelComponent)}" />  
	                </p:column>  
	                 
	                <p:column headerText="Availability" style="text-align: center">  
	                    <h:outputText value="#{travelComponent.availability}" />  
	                </p:column> 
	                	<f:facet name="footer">
	            	<p:commandButton value="Add Travel Component" style="float:center" icon="ui-icon-plusthick" onclick="PF('searchComponent').show();"/>
	            	</f:facet>
	            	</p:dataTable> 
            	</p:panel>
            	<p:growl id="create_growl" showDetail="true" sticky="true" />  
            	
            	<p:commandButton value="Create package" style="float:center"
            	 action="#{EmployeeHandlerWeb.createPackage}" icon="ui-icon-plusthick"
            	 ajax="true" update="create_growl,create_pp" styleClass="ui-priority-primary"/>
            	
           	</p:panel>
		</h:form>
		<p:dialog id="searchComponent" widgetVar="searchComponent" modal="true" resizable="true" header="Add a component to the package"
		 showEffect="clip" hideEffect="clip" appendToBody="true">  
			   		<denny:search_travelcomponent bean="#{EmployeeHandlerWeb}"
			   		Method1Name="addComponent" Method1Icon="ui-icon-plusthick" Method1Tooltip="Add the travel component"
			   		Method2Name="" Method2Icon="" Method2Tooltip=""
			   		 />
		</p:dialog>  
		
	         	
    </p:tab>  
    <p:tab title="Search">  
   		<denny:search_travelcomponent bean="#{EmployeeHandlerWeb}"
   		Method1Name="" Method1Icon="ui-icon-check" Method1Tooltip="Add the travel component"
   		Method2Name="" Method2Icon="ui-icon-suitcase" Method2Tooltip="Show the travel component info"/>
    </p:tab>  
</p:accordionPanel>  
        
    </ui:define>
</ui:composition>
