<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Update Personal Informations</title>
</h:head>
<h:body>
	<h:form>
		<p:growl id="growl" showDetail="true" globalOnly="true" /> 
		 
		<p:panel id="panel" header="Update your personal informations">      
			<h:panelGrid columns="3" id="regGrid">
			
				<h:outputLabel>Email:</h:outputLabel>
            	<h:outputText value="#{ModifyInfoWeb.user.email}" /> 
				<h:outputText value="" /> 

				<h:outputLabel for="firstName">Firstname:</h:outputLabel>
				<p:inplace id="firstName" editor="true">
					<p:inputText value="#{ModifyInfoWeb.user.firstName}" />
				</p:inplace>  
				<p:message for="firstName" />

				<h:outputLabel for="lastName">Lastname:</h:outputLabel>
				<p:inplace id="lastName" editor="true">
					<p:inputText value="#{ModifyInfoWeb.user.lastName}" />
				</p:inplace>  				
				<p:message for="lastName" />

				<h:outputLabel for="password">New password:</h:outputLabel>
				<p:password id="password" value="#{ModifyInfoWeb.user.password}"
					feedback="true" match="password2" label="password 1"/>					
				<p:message for="password" />
				
				<h:outputLabel for="password2">Retype new password:</h:outputLabel>
				<p:password id="password2" value="#{ModifyInfoWeb.user.password}"
					feedback="true" match="password2" label="password 2"/>					
				<p:message for="password2" />
				
			</h:panelGrid>
			<p:commandButton value="Update changes" update="regGrid, growl"
				action="#{ModifyInfoWeb.save}" />
		</p:panel>
	</h:form>                    
</h:body>
</html>
