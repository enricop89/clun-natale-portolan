<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>  
        <title>Predefined Travel Packages</title>  
    </h:head>  
      
    <h:body>  
        <h:form>  
            <p:dataTable var="predefinedTravelPackage" value="#{SearchPredefinedTravelPackages.predefinedTravelPackagesList}">  
                <p:column headerText="" style="text-align: center">  
                    <p:commandButton style="float:center" icon="ui-icon-suitcase" action="#{SearchPredefinedTravelPackages.selectFromDialog(predefinedTravelPackage)}" />  
                </p:column>  
 
                <p:column headerText="Name" style="text-align: center">  
                    <h:outputText value="#{predefinedTravelPackage.name}" />  
                </p:column>  
  
                <p:column headerText="Departure Date" style="text-align: center">  
                    <h:outputText value="#{predefinedTravelPackage.departureDate}" />  
                </p:column> 
                 
                <p:column headerText="Return Date" style="text-align: center">  
                    <h:outputText value="#{predefinedTravelPackage.returnDate}" />  
                </p:column>  
            </p:dataTable>  
        </h:form>  
    </h:body>  
</html>
