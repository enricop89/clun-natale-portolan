<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>  
        <title>Travel Components</title>  
    </h:head>  
      
    <h:body>  
        <h:form>  
            <p:dataTable var="travelComponent" value="#{SearchTravelComponents.travelComponentsList}" paginator="true" rows="10" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15" >
                <p:column headerText="" style="text-align: center">  
                    <p:commandButton style="float:center" icon="ui-icon-suitcase" action="#{SearchTravelComponents.selectFromDialog(travelComponent)}" />  
                </p:column>  
                 
                 <p:column headerText="Type" style="text-align: center">  
                    <h:outputText value="Flight" rendered="#{travelComponent.type == 'FLIGHT'}"/> 
                    <h:outputText value="Hotel" rendered="#{travelComponent.type == 'HOTEL'}"/> 
                    <h:outputText value="Excursion" rendered="#{travelComponent.type == 'EXCURSION'}"/>  
                </p:column>  
                <p:column headerText="Supplying Company" style="text-align: center">  
                    <h:outputText value="#{travelComponent.supplyingCompany}" />  
                </p:column>  
                <p:column headerText="Availability" style="text-align: center">  
                    <h:outputText value="#{travelComponent.availability}" />  
                </p:column> 
            </p:dataTable>  
        </h:form>  
    </h:body>  
</html>
