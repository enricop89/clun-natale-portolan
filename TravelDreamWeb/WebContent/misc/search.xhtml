<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Search form</title>  
</h:head>
<h:body>
<h:form>  
	<p:tabView id="tabView" >
	    <p:tab id="predefinedTravelPackages" title="Predefined Travel Packages">  
	    <p:growl id="packagesGrowl" showDetail="true" globalOnly="true" /> 
		    <p:panelGrid columns="2">  
			    <f:facet name="header">  
			        Search Predefined Travel Packages
			    </f:facet>  
			 	<h:outputLabel for="name">Name (even only a part of it):</h:outputLabel>
            	<p:inputText id="name" value="#{SearchWeb.packageName}" /> 	
            	
 			 	<h:outputLabel for="name">Departure Date:</h:outputLabel>           	
            	<p:calendar value="#{SearchWeb.departureDate}" id="departureDate" showButtonPanel="true"/>  

			 	<h:outputLabel for="name">Return Date:</h:outputLabel>            	
            	<p:calendar value="#{SearchWeb.returnDate}" id="returnDate" showButtonPanel="true"/> 
            							  
			    <f:facet name="footer">  
			    	<p:splitButton value="Search" icon="ui-icon-search" action="#{SearchWeb.searchPredefinedTravelPackages}" update="packagesGrowl" ajax="true" styleClass="ui-priority-primary">  			       		
			       		<p:menuitem value="Browse All" icon="ui-icon-search" action="#{SearchWeb.browseAllPredefinedTravelPackages}" update="packagesGrowl" ajax="true"/>  			       				       					       		
			    	</p:splitButton>
			    </f:facet>  
			</p:panelGrid> 
	    </p:tab>  
	  
	    <p:tab id="Customers" title="Customers" rendered="#{SearchWeb.isCustomer}">
	    <p:growl id="customersGrowl" showDetail="true" globalOnly="true" /> 	      
		    <p:panelGrid columns="2">  
			    <f:facet name="header">  
			        Search Customers
			    </f:facet>  
			 	<h:outputLabel for="firstname">Firstname:</h:outputLabel>
            	<p:inputText id="firstname" value="#{SearchWeb.firstName}"/> 				 
			 	<h:outputLabel for="lastname">Lastame:</h:outputLabel>
            	<p:inputText id="lastname" value="#{SearchWeb.lastName}" /> 									  
			    <f:facet name="footer">  
			    	<p:splitButton value="Search" icon="ui-icon-search" action="#{SearchWeb.searchCustomers}" update="customersGrowl" ajax="true" styleClass="ui-priority-primary"/>  			       		 			       				       					       		
			    </f:facet>  
			</p:panelGrid> 
	    </p:tab>  
	  
	    <p:tab id="TravelComponents" title="Travel Components" rendered="#{!SearchWeb.isCustomer}">
	    <p:growl id="componentsGrowl" showDetail="true" globalOnly="true" />   
		    <p:panelGrid columns="2">  
			    <f:facet name="header">  
			        Search Travel Components
			    </f:facet>  
			 					  
			    <f:facet name="footer">  
			    	<p:splitButton value="Search" icon="ui-icon-search" action="#{SearchWeb.searchTravelComponents}" update="componentsGrowl" ajax="true" styleClass="ui-priority-primary">  
			       		<p:menuitem value="Browse All" icon="ui-icon-search" action="#{SearchWeb.browseAllTravelComponents}" update="componentsGrowl" ajax="true"/>   
			    	</p:splitButton>			        
			    </f:facet>  
			</p:panelGrid> 
	    </p:tab>  
	  
	</p:tabView>
</h:form>
</h:body>
</html>
