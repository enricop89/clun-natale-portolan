<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/master.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
<ui:define name="title">Travel Package</ui:define>

    <ui:define name="content">


<h:form> 
	
			<p:dataTable var="element" value="#{PredefinedTravelPackageWeb.predTP.travelComponents}" >  
	            <p:column headerText="Type">  
	                <h:outputText value="#{element.type}" />  
	            </p:column> 
	             <p:column headerText="Supplyng company">  
	                <h:outputText value="#{element.supplyingCompany}" />  
	            </p:column> 
				<p:column headerText="Availability">  
	                <h:outputText value="#{element.availability}" />  
	            </p:column>  
	                
	          	<p:column headerText="" style="text-align: center">
	          		
		      			<p:row> 
		      				<p:commandButton id="visualize" icon="ui-icon-script" rendered="#{PredefinedTravelPackageWeb.checkIfEmployee()}" actionListener="#{PredefinedTravelPackageWeb.showComponent(element)}"/> 
		      				<p:commandButton id="modify" icon="ui-icon-wrench" rendered="#{PredefinedTravelPackageWeb.checkIfEmployee()}" actionListener="#{PredefinedTravelPackageWeb.updateComponent(element)}"/>
		         			<p:commandButton id="copy" icon="ui-icon-copy" update="growl1" rendered="#{PredefinedTravelPackageWeb.checkIfCustomer()}"  action="#{PredefinedTravelPackageWeb.copyInPersonalizedTravelPackage(element)}"	ajax="false"/> 
		            	</p:row>
		            
            	<p:tooltip for="copy" value="Add the package in your personal list" showEffect="fade" hideEffect="fade" /> 
            	<p:tooltip for="modify" value="Modify the travel package" showEffect="fade" hideEffect="fade" /> 
            	<p:tooltip for="visualize" value="View the details of the package" showEffect="fade" hideEffect="fade" />   
	         	
	         	</p:column>                  
			</p:dataTable> 
			
			<p:commandButton id="check" value="Save" icon="ui-icon-check" update="growl1" rendered="#{PredefinedTravelPackageWeb.checkIfCustomer()}" style="float:right;" action="#{PredefinedTravelPackageWeb.save}"	ajax="false"/>
			<p:tooltip for="check" value="Save the package" showEffect="fade" hideEffect="fade" /> 

	</h:form>
</ui:define>
</ui:composition>
