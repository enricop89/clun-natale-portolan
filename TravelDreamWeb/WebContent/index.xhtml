<ui:composition template="master.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
   	xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="title">TravelDream Homepage</ui:define>

    <ui:define name="content">
    	<h:panelGroup layout="block" rendered="#{empty request.remoteUser}">
    		<h1>Welcome to TravelDream!</h1>
        	<p>If you are already registered, you can log yourself in, using the form at the top of the page.</p>
        	<p>Otherwise, you can [register] or [search].</p>
    	</h:panelGroup>
    	
    	<h:panelGroup layout="block" rendered="#{not empty request.remoteUser}">
    		<h1>Welcome back to TravelDream!</h1>
        	<p>Long time no see!</p>
    	</h:panelGroup>
        
    </ui:define>
</ui:composition>
