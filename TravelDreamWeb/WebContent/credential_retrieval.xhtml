<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Retrieve Credentials</title>
</h:head>
<h:body>
	<h:form>
		<p:growl id="growl" showDetail="true" sticky="true" globalOnly="true"/> 
 
		<p:panel id="panel" header="Retrieve your credentials">      
			<h:panelGrid columns="2" id="grid">
				<h:outputLabel for="email">Email:</h:outputLabel>
				<p:inputText id="email" value="#{CredentialRetrievalWeb.email}" />
				<p:message for="email" />
			</h:panelGrid>
			<p:commandButton if="send" value="Send" action="#{CredentialRetrievalWeb.send}" update="growl"/>
		</p:panel>
	</h:form>                   
</h:body>
</html>
